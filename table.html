<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    //normal table
    <table border="1px">
        <tr>
            <th>S.NO</th>
            <th>NAME</th>
            <th>AGE</th>
        </tr>
        <tr> 
            <td>1</td>
            <td>Sindhu</td>
            <td>21</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kusuma</td>
            <td>21</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Suvarna</td>
            <td>20</td>
        </tr>
    </table>
    //Merging tables
    <table border="1px">
        <tr>
            <th rowspan="2">S.NO</th>
            <th colspan="2">NAME</th>
            <th rowspan="2">AGE</th>
        </tr>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        <tr> 
            <td>1</td>
            <td>Sindhu</td>
            <td>Lakkamraju</td>
            <td>21</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kusuma</td>
            <td>Pulivarthi</td>
            <td>21</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Suvarna</td>
            <td>Bolloji</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
